<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: rgb(238, 187, 195);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        manda a braba
    </div>
    -->
    <div id="area">
        manda a braba
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'clicou menó'
            area.style.background = 'purple'
        }

        function entrar() {
            area.innerText = 'ih alá entrou'
        }

        function sair() {
            area.innerText = 'ih alá saiu'
            area.style.background = 'rgb(238, 187, 195)'
        }

    </script>
</body>
</html>
