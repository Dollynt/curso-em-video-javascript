<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Verifier</title>
</head>
<body>
    <h1>Verificador de nacionalidade</h1>
    Qual o seu país? : <input type="text" name="text" id="text">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>
    <script>
        function verificar() {
            var text = document.getElementById('text')
            var resultado = document.getElementById('resultado')
            var country = text.value.toUpperCase()
            resultado.innerHTML = `<p>Seu país é <strong>${country}</strong>.</p>`
            if (country == 'BRASIL') {
                resultado.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`
            } else {
                resultado.innerHTML += `<p>Você é <strong>ESTRANGEIRO!</strong></p>`
            }
        }
        
    </script>
    
</body>
</html>
