<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro : <input type="number" name="text" id="text">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            var text = document.getElementById('text')
            var resultado = document.getElementById('resultado')
            var velocidade = Number(text.value)
            resultado.innerHTML = `<p>Sua velocidade atual é <strong>${velocidade}</strong></p>`
            if (velocidade > 60) {
                resultado.innerHTML += `<p>Você está acima da velocidade permitida.<strong>MULTADO</strong></p>`
            } else {
                resultado.innerHTML += `<p>Você está na velocidade permitida.<strong>Continue assim!</strong></p>`
            }
        }
        
    </script>
    
</body>
</html>
